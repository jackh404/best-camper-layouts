<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Best Camper Layouts</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <div id = 'container'>
            <h1>The Best Travel Trailer Layouts</h1>
            <p>A curated list of some of the most practical and comfortable travel trailer layouts for full-timing or just long term living. Click a layout below to see more details!</p>
            <div id="camper_thumbs"></div>
            <div id = "camper_details_container">
                <h2 id = "camperName"></h2>
                <div id="camper_details">
                    <img src = "https://cdn.pixabay.com/animation/2023/07/28/08/59/08-59-29-692_512.gif" id="detailLayout">
                    <table>
                        <tr>
                            <th>Manufacturer</th>
                            <td id="manufacturer"></td>
                        </tr>
                        <tr>
                            <th>Product Line</th>
                            <td id="line"></td>
                        </tr>
                        <tr>
                            <th>Model</th>
                            <td id="model"></td>
                        </tr>
                        <tr>
                            <th>Number of Slides</th>
                            <td id="slides"></td>
                        </tr>
                        <tr>
                            <th>Overall Length</th>
                            <td id="length"></td>
                        </tr>
                    </table>
                </div>
                <div id = "slideshow">
                    <button id = "previous"></button>
                    <img>
                    <button id = "next"></button>
                </div>
            </div>
        </div>
    </body>
</html>
